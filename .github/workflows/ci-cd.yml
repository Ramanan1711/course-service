name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
            java-version: '21'
            distribution: 'temurin'

      - name: Install Serverless Framework
        run: npm install -g serverless


      - name: Build with Maven
        run: mvn clean install

      - name: Verify Build Output
        run: ls -la target/

      - name: Package and Deploy SAM Application
        env:
            AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            AWS_REGION: eu-north-1
        run: |
            sam package --template-file serverless.yaml --s3-bucket courseservice --output-template-file packaged.yaml --region $AWS_REGION
            sam deploy --template-file packaged.yaml --stack-name aws-lambda-example --capabilities CAPABILITY_IAM --region $AWS_REGION
